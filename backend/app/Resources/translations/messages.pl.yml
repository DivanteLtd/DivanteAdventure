mail:
  welcome:
    subject: Witaj w Adventure
    welcomeHeader: Witaj w Adventure!
    hi: Cześć
    firstParagraph: Zaloguj się proszę w Adventure. To nasza wewnętrzna platforma, na której są wszyscy nasi pracownicy.
    secondParagraph: Jeśli pojawiłyby się problemy z logowaniem lub jakiekolwiek inne uwagi do systemu, zgłoś je do zespołu Adventure.
    thirdParagraph: Dostęp do systemu jest tylko za pomocą logowania naszym firmowym kontem Gmail.
    listHeader: "Po zalogowaniu do Adventure:"
    firstPoint: Uzupełnij swoje stanowisko.
    secondPoint: Dodaj Twoje zdjęcie profilowe.
    thirdPoint: Wejdź w zakładkę ZGODY > Ogólne, a następnie zapoznaj się z klauzulami PPOŻ/BHP, RODO oraz ISO, a następnie potwierdź zapoznanie się z nimi. Bez potwierdzenia nie będzie możliwe korzystanie z systemu.
    fourthPoint: Wejdź w zakładkę ZGODY > Marketingowe, a następnie zapoznaj się ze zgodami na wykorzystanie Twojego wizerunku do celów promocji firmy i zaznacz, na które wyrażasz zgodę, a na które nie.
    fifthPointA: Skontaktuj się z naszym działem Administracji aby uzupełniono Twoją pulę dostępnych
    fifthPointB:
      CoE: dni urlopowych
      B2B: dni wolnych
    fifthPointC: System pozwala na składanie wniosków o dni wolne i urlopy.

