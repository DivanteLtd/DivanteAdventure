newHire:
  preparing:
    hardware: Proszę o przygotowanie umowy użyczenia sprzętu.
    access: Proszę o założenie kont email/Google Drive, Slack, Avaza, Jira/Confluence.
    place: Proszę o przygotowanie sprzętu w miejscu wyznaczonym przez Wodza/Dyrektora/Opiekuna lub przygotowanie sprzętu do wysyłki kurierem (DHL Express) współpracownikowi zdalnemu.
    pack: Proszę o wysłanie także Welcome Packa razem ze sprzętem.
    card: Proszę o przygotowanie karty wejściowej jeśli osoba jest z Wrocławia.
    documents: Proszę o wydrukowanie umów i dokumentów, które rekruter prześle w załącznikach w kolejnym mailu.
    shipping: Proszę o nadanie przesyłki kurierskiej (DHL Express) ze sprzętem, umowami, dokumentami i welcome packiem w przypadku współpracownika zdalnego.
    request1: Proszę o ewentualne zgłoszenie mailowe do działu IT Support dodatkowego sprzętu, który wchodzi w budżet plemienia/działu (monitor 1 / monitor 2 / laptop inny niż Dell / telefon Android lub iOS).
    request2: W standardowym zestawie dla nowej osoby jest laptop Dell, klawiatura i myszka - tego nie trzeba zgłaszać. Proszę również o poinformowanie zespołu Helpdesk, w którym miejscu mają przygotować sprzęt.
    request3: Proszę o kontakt mailowy z Trip jeśli zdecydujesz o zaproszeniu nowej osoby zdalnej do biura (koszty podróży wchodzą w budżet plemienia/działu).
    buddy: Proszę także o wyznaczenie opiekuna i przesłanie informacji na adres mailowy hr lub bezpośrednio do rekrutera
  info:
    tribe: Dział/Plemię
    mail: "Wymagany adres mailowy:"
